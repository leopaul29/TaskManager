<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>
        
        <ui:composition template="./resources/defaultTemplate.xhtml">
            
            <ui:define name="top">
                top
            </ui:define>
            
            <ui:define name="left">
                left
            </ui:define>
            
            <ui:define name="content">
                
                <f:view>


                    
                        <h1><h:outputText value="Task"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id:" for="id" />
                            <h:outputLabel id="id" value="#{task.id}" title="Id" />
                            <h:outputLabel value="Title:" for="title" />
                            <h:outputLabel id="title" value="#{task.title}" title="Title" />
                            <h:outputLabel value="Description:" for="description" />
                            <h:outputLabel id="description" value="#{task.description}" title="Description" />
                            <h:outputLabel value="Status:" for="status" />
                            <h:outputLabel id="status" value="#{task.status}" title="Status" />
                            

                            <h1><h:outputText value="List"/></h1>
                            <h:dataTable value="#(}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Login"/>
                                    </f:facet>
                                    <h:outputText value="#{item.login}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Password"/>
                                    </f:facet>
                                    <h:outputText value="#{item.password}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                            </h:dataTable>

                        </h:panelGrid>
                </f:view>

                
            </ui:define>
            
        </ui:composition>
    </body>
</html>
