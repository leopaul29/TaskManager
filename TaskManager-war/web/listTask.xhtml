<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:event type="preRenderView"
             listener="#{tasksMBean.refreshCache()}"/>

    <h:head>
        <title>Gestionnaire de Taches</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/defaultTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <h3>Ajouter une tache</h3>
                    <h:outputLabel value="Title"/>
                    <h:inputText value="#{tasksMBean.title}"/>
                    <h:outputLabel value="Status"/>
                    <h:selectOneMenu value="#{tasksMBean.status}" >
                        <f:selectItems value="#{tasksMBean.allStatus}" var="status" itemValue="#{status}" itemLabel="#{status.name}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Description"/>
                    <h:inputTextarea value="#{tasksMBean.description}"/>
                    <h:commandButton action="#{tasksMBean.createTask()}"
                                     value="create"/>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h1>Gestionnaire de Taches</h1>


                <f:view>
                    <h:form>
                        <h1><h:outputText value="Task List"/></h1>
                        <p:dataTable 
                                     id="tableTasks"
                                     value="#{tasksMBean.modele}" 
                                     var="item"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     lazy="true">
                            <p:column sortBy="#{item.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Title"/>
                                </f:facet>
                                <h:outputText value="#{item.title}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:selectOneMenu value="#{item.status}">
                                    <f:selectItems value="#{tasksMBean.allStatus}" var="status" itemValue="#{status}" itemLabel="#{status.name}"/>
                                    <f:ajax listener="#{tasksMBean.updateTask(item)}" />
                                </h:selectOneMenu>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Supprimer"/>
                                </f:facet>
                                <p:commandButton value="Supprimer" actionListener="#{tasksMBean.removeTask(item)}" update="@([id$=tableTasks])"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
